<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/contact.css" />
    <link rel="stylesheet" href="../styles/nav.css" />
    <link rel="stylesheet" href="../styles/footer.css" />
    <link rel="stylesheet" href="../styles/general.css" />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Contacto</title>
  </head>
  <body>
    <div class="bg_c_Beige">
      <main class="max-width">
        <!-- CONTACT TITLE -->
        <h1 class="title c_Yellow">Contacta con nosotros</h1>
        <!-- CONTACT FORM -->
        <div class="contact__container">
          <form action="POST" class="contact__form">
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Nombre"
              class="contact__input"
            />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email"
              class="contact__input"
            />
            <textarea
              class="contact__input textarea"
              placeholder="Mensaje"
            ></textarea>
            <button type="submit" class="contact__button">Enviar</button>
          </form>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
    <script src="../scripts/navbar.js"></script>
    <script type="module" src="../scripts/contact.js"></script>
    <!-- BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
